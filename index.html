<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Medidor de energía CGE</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #logo-fijo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 100px;
      height: auto;
      z-index: 1000;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
    }
    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #bb86fc;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 8px rgba(187, 134, 252, 0.7);
    }
    canvas {
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(187, 134, 252, 0.25);
      display: block;
      margin: 0 auto 25px auto;
      width: 900px !important;
      height: 450px !important;
    }
    #controls {
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      background-color: #bb86fc;
      border: none;
      color: #121212;
      font-weight: 600;
      padding: 12px 28px;
      margin: 0 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 8px rgba(187, 134, 252, 0.4);
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #9a67ea;
      color: #fff;
      box-shadow: 0 6px 12px rgba(154, 103, 234, 0.6);
    }
    button:disabled {
      background-color: #555;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }
    table {
      width: 900px;
      border-collapse: separate;
      border-spacing: 0 8px;
      color: #e0e0e0;
      font-size: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
    }
    thead tr {
      background-color: #2c2c2c;
      text-align: left;
      user-select: none;
    }
    th, td {
      padding: 14px 20px;
    }
    th {
      font-weight: 600;
      font-size: 1rem;
      color: #bb86fc;
      border-bottom: 2px solid #4a148c;
    }
    tbody tr {
      background-color: #1e1e1e;
      transition: background-color 0.2s ease;
      border-radius: 10px;
      user-select: text;
    }
    tbody tr:hover {
      background-color: #3a2f72;
    }
    tbody tr td {
      border-bottom: none;
    }
    #pagination {
      width: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 18px;
      color: #bbb;
      font-size: 1rem;
      user-select: none;
      gap: 15px;
    }
    #pagination button {
      background-color: #7c4dff;
      color: #fff;
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(124, 77, 255, 0.5);
      transition: background-color 0.25s ease;
    }
    #pagination button:hover:not(:disabled) {
      background-color: #6200ea;
      box-shadow: 0 4px 8px rgba(98, 0, 234, 0.6);
      cursor: pointer;
    }
    #pagination button:disabled {
      background-color: #3f3f3f;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }
    #pageInfo {
      font-weight: 600;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img id="logo-fijo" src="logo puerto.png" alt="Logo Puerto" />
  <h1>Medidor de energía CGE</h1>

  <canvas id="myChart" width="900" height="450"></canvas>

  <div id="controls">
    <button id="pauseBtn">Pausar</button>
    <button id="playBtn" disabled>Reanudar</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>Valor Medidor CGE</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination">
    <button id="prevPage" disabled>Anterior</button>
    <span id="pageInfo">Página 1 / 1</span>
    <button id="nextPage" disabled>Siguiente</button>
  </div>

  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');
    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: [], 
      datasets: [{
        label: 'Medidor CGE (kWh)', 
        data: [],
        borderColor: '#bb86fc',
        backgroundColor: 'rgba(187, 134, 252, 0.2)',
        fill: true,
        tension: 0.3,
        pointRadius: 5,
        pointHoverRadius: 7,
        borderWidth: 3,
        hoverBorderWidth: 4
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#ddd', font: { size: 16, weight: 'bold' } }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            backgroundColor: '#4a148c',
            titleFont: { size: 16, weight: 'bold' },
            bodyFont: { size: 14 }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Hora', color: '#ddd', font: { size: 18, weight: 'bold' } },
            ticks: { color: '#ccc', maxRotation: 45, minRotation: 30 },
            grid: { color: 'rgba(255,255,255,0.15)' }
          },
          y: {
            title: { display: true, text: 'Valor (kWh)', color: '#ddd', font: { size: 18, weight: 'bold' } },
            ticks: { color: '#ccc' },
            grid: { color: 'rgba(255,255,255,0.15)' }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    };

    const myChart = new Chart(ctx, config);

    let paused = false;
    let allData = [];

    const pauseBtn = document.getElementById('pauseBtn');
    const playBtn = document.getElementById('playBtn');

    pauseBtn.addEventListener('click', () => {
      paused = true;
      pauseBtn.disabled = true;
      playBtn.disabled = false;
    });

    playBtn.addEventListener('click', () => {
      paused = false;
      pauseBtn.disabled = false;
      playBtn.disabled = true;
    });

    client.on('connect', () => {
      console.log('Conectado al broker MQTT');
      client.subscribe('MEDIDOR_CGE');
    });

    client.on('message', (topic, message) => {
      if (topic === 'MEDIDOR_CGE') {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) {
          const now = new Date();
          const timeLabel = now.toLocaleTimeString();
          const fullDate = now.toLocaleString();

          allData.push({datetime: fullDate, value: value});
          if(allData.length > 1000) allData.shift();

          renderTablePage(currentPage);
          updatePaginationButtons();

          if (!paused) {
            data.labels.push(timeLabel);
            data.datasets[0].data.push(value);

            if (data.labels.length > 20) {
              data.labels.shift();
              data.datasets[0].data.shift();
            }
            myChart.update();
          }
        }
      }
    });

    const tableBody = document.querySelector('#dataTable tbody');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');
    const rowsPerPage = 10;
    let currentPage = 1;

    function renderTablePage(page) {
      tableBody.innerHTML = '';
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = allData.slice(start, end);
      for (const row of pageData) {
        const tr = document.createElement('tr');
        const tdDate = document.createElement('td');
        const tdValue = document.createElement('td');
        tdDate.textContent = row.datetime;
        tdValue.textContent = row.value.toFixed(2);
        tr.appendChild(tdDate);
        tr.appendChild(tdValue);
        tableBody.appendChild(tr);
      }
      const totalPages = Math.min(1000, Math.max(1, Math.ceil(allData.length / rowsPerPage)));
      pageInfo.textContent = `Página ${currentPage} / ${totalPages}`;
    }

    function updatePaginationButtons() {
      const totalPages = Math.min(1000, Math.max(1, Math.ceil(allData.length / rowsPerPage)));
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderTablePage(currentPage);
        updatePaginationButtons();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage * rowsPerPage < allData.length) {
        currentPage++;
        renderTablePage(currentPage);
        updatePaginationButtons();
      }
    });
  </script>
</body>
</html>
