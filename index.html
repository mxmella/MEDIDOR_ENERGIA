<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Velocidad del viento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #yAxisLabel {
      background-color: black;
      color: white;
      display: inline-block;
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Logo: reemplaza el src por la URL de tu logo -->
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Wind_icon.svg/120px-Wind_icon.svg.png" alt="Logo Velocidad del viento" />

  <h1>Velocidad del viento</h1>
  <div id="yAxisLabel">Velocidad del viento (m/s)</div>
  <canvas id="myChart" width="600" height="300"></canvas>

  <script>
    // Conectarse al broker MQTT público mqtt-dashboard.com
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');

    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: [], // etiquetas de tiempo
      datasets: [{
        label: 'Velocidad del viento (m/s)',
        data: [],
        borderColor: 'rgb(75, 192, 192)',
        fill: false,
        tension: 0.1
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Hora' }
          },
          y: {
            title: { display: false }
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);

    client.on('connect', () => {
      console.log('Conectado al broker MQTT mqtt-dashboard.com');
      client.subscribe('test/hivemq'); // suscribirse al tópico
    });

    client.on('message', (topic, message) => {
      if (topic === 'test/hivemq') {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) {
          const now = new Date().toLocaleTimeString();

          // Añadir datos al gráfico
          data.labels.push(now);
          data.datasets[0].data.push(value);

          // Limitar a los últimos 20 datos
          if (data.labels.length > 20) {
            data.labels.shift();
            data.datasets[0].data.shift();
          }

          myChart.update();
        }
      }
    });

    client.on('error', (err) => {
      console.error('Error de conexión MQTT:', err);
    });
  </script>
</body>
</html>
