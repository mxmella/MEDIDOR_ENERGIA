<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Velocidad del viento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000; /* fondo negro */
      color: white; /* texto blanco */
      margin: 0;
      padding: 20px;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #yAxisLabel {
      background-color: black;
      color: white;
      display: inline-block;
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      font-weight: bold;
    }
    /* Chart.js labels y ejes en blanco */
    .chartjs-render-monitor {
      background-color: #000;
    }
  </style>
</head>
<body>
  <!-- Logo personalizado -->
  <img id="logo" src="https://www.puertocoronel.cl/wp-content/uploads/2023/03/LOGO-PORTUARIO-FINAL-Negro-01-e1679542064107.png" alt="Logo Velocidad del viento" />

  <h1>Velocidad del viento</h1>
  <div id="yAxisLabel">Velocidad del viento (m/s)</div>
  <canvas id="myChart" width="600" height="300"></canvas>

  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');

    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: [], // etiquetas de tiempo
      datasets: [{
        label: 'Velocidad del viento (m/s)',
        data: [],
        borderColor: 'rgb(75, 192, 192)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        fill: true,
        tension: 0.1
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        plugins: {
          legend: {
            labels: {
              color: 'white' // color texto leyenda
            }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Hora', color: 'white' },
            ticks: { color: 'white' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          y: {
            title: { display: false },
            ticks: { color: 'white' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);

    client.on('connect', () => {
      console.log('Conectado al broker MQTT mqtt-dashboard.com');
      client.subscribe('test/hivemq');
    });

    client.on('message', (topic, message) => {
      if (topic === 'test/hivemq') {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) {
          const now = new Date().toLocaleTimeString();

          data.labels.push(now);
          data.datasets[0].data.push(value);

          if (data.labels.length > 20) {
            data.labels.shift();
            data.datasets[0].data.shift();
          }

          myChart.update();
        }
      }
    });

    client.on('error', (err) => {
      console.error('Error de conexi√≥n MQTT:', err);
    });
  </script>
</body>
</html>
