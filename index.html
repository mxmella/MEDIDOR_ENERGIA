<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico MQTT en Tiempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #myChart {
      max-width: 90%;
      margin: auto;
      display: block;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #111;
      color: white;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Velocidad del viento</h1>
  <canvas id="myChart" width="800" height="400"></canvas>
  <div>
    <button id="btnPause">Pausar gráfico</button>
    <button id="btnPlay" disabled>Reanudar gráfico</button>
  </div>
  
  <table id="dataTable">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>Valor (m/s)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí van los datos -->
    </tbody>
  </table>

  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');

    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: [],
      datasets: [{
        label: 'Velocidad del viento',
        data: [],
        borderColor: 'rgb(75, 192, 192)',
        fill: false,
        tension: 0.1
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Hora' },
            ticks: {
              color: 'white'
            }
          },
          y: {
            title: { display: true, text: 'Velocidad del viento (m/s)' },
            ticks: {
              color: 'white'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: 'white'
            }
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);

    // Variables para controlar el estado del gráfico
    let isPaused = false;

    // Tabla y datos
    const tableBody = document.querySelector('#dataTable tbody');
    const maxRows = 10;
    const allData = [];

    client.on('connect', () => {
      console.log('Conectado al broker MQTT');
      client.subscribe('test/hivemq');
    });

    client.on('message', (topic, message) => {
      if (topic === 'test/hivemq') {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) {
          const now = new Date();
          const timeString = now.toLocaleTimeString();
          const dateTimeString = now.toLocaleString();

          // Actualizar tabla (todos los datos)
          allData.push({ dateTime: dateTimeString, value: value });

          // Limitar tabla a últimos 10 datos
          while (allData.length > maxRows) {
            allData.shift();
          }
          renderTable();

          // Actualizar gráfico solo si no está pausado
          if (!isPaused) {
            data.labels.push(timeString);
            data.datasets[0].data.push(value);
            if (data.labels.length > 20) {
              data.labels.shift();
              data.datasets[0].data.shift();
            }
            myChart.update();
          }
        }
      }
    });

    function renderTable() {
      tableBody.innerHTML = '';
      allData.forEach(item => {
        const row = document.createElement('tr');
        const dateCell = document.createElement('td');
        const valueCell = document.createElement('td');
        dateCell.textContent = item.dateTime;
        valueCell.textContent = item.value.toFixed(2);
        row.appendChild(dateCell);
        row.appendChild(valueCell);
        tableBody.appendChild(row);
      });
    }

    document.getElementById('btnPause').addEventListener('click', () => {
      isPaused = true;
      document.getElementById('btnPause').disabled = true;
      document.getElementById('btnPlay').disabled = false;
    });

    document.getElementById('btnPlay').addEventListener('click', () => {
      isPaused = false;
      document.getElementById('btnPause').disabled = false;
      document.getElementById('btnPlay').disabled = true;
    });
  </script>
</body>
</html>
