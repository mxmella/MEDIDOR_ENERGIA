
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Velocidad del viento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #logo-fijo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 80px;
      height: auto;
      z-index: 1000;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: white;
    }
    canvas {
      background-color: black;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      width: 900px !important;
      height: 450px !important;
    }
    #controls {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    #controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      color: white;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>
  <img id="logo-fijo" src="logo puerto.png" alt="Logo Puerto" />
  <h1>Velocidad del viento</h1>

  <canvas id="myChart" width="900" height="450"></canvas>

  <div id="controls">
    <button id="pauseBtn">Pausar</button>
    <button id="playBtn" disabled>Reanudar</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>Velocidad del viento (m/s)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');

    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: [], 
      datasets: [{
        label: 'Velocidad del viento (m/s)',
        data: [],
        borderColor: 'rgb(75, 192, 192)',
        fill: false,
        tension: 0.1
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        plugins: {
          legend: {
            labels: { color: 'white' }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Hora', color: 'white' },
            ticks: { color: 'white' },
            grid: { color: 'rgba(255,255,255,0.2)' }
          },
          y: {
            title: { display: true, text: 'Velocidad del viento (m/s)', color: 'white' },
            ticks: { color: 'white' },
            grid: { color: 'rgba(255,255,255,0.2)' }
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);

    let paused = false;
    const tableBody = document.querySelector('#dataTable tbody');
    const allData = [];

    document.getElementById('pauseBtn').addEventListener('click', () => {
      paused = true;
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('playBtn').disabled = false;
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      paused = false;
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('playBtn').disabled = true;
    });

    client.on('connect', () => {
      console.log('Conectado al broker MQTT');
      client.subscribe('test/hivemq');
    });

    client.on('message', (topic, message) => {
      if (topic === 'test/hivemq') {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) {
          const now = new Date().toLocaleTimeString();
          const fullDate = new Date().toLocaleString();

          // Guardar para tabla
          allData.push({ datetime: fullDate, value: value });
          if (allData.length > 1000) allData.shift(); // limitar tamaño

          renderTable();

          if (!paused) {
            // Actualizar gráfico
            data.labels.push(now);
            data.datasets[0].data.push(value);
            if (data.labels.length > 20) {
              data.labels.shift();
              data.datasets[0].data.shift();
            }
            myChart.update();
          }
        }
      }
    });

    function renderTable() {
      tableBody.innerHTML = '';
      allData.slice(-10).forEach(item => {
        const tr = document.createElement('tr');
        const tdDate = document.createElement('td');
        const tdValue = document.createElement('td');
        tdDate.textContent = item.datetime;
        tdValue.textContent = item.value.toFixed(2);
        tr.appendChild(tdDate);
        tr.appendChild(tdValue);
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
