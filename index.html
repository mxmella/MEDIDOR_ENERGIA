<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Velocidad del viento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #logo-fijo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 80px;
      height: auto;
      z-index: 1000;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: white;
    }
    canvas {
      background-color: black;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      width: 900px !important;
      height: 450px !important;
    }
  </style>
</head>
<body>
  <img id="logo-fijo" src="logo puerto.png" alt="Logo Puerto" />
  <h1>Velocidad del viento</h1>
  <canvas id="myChart" width="900" height="450"></canvas>

  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');

    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: [], 
      datasets: [{
        label: 'Velocidad del viento (m/s)',
        data: [],
        borderColor: 'rgb(75, 192, 192)',
        fill: false,
        tension: 0.1,
        pointRadius: 4,
        pointHoverRadius: 6
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        plugins: {
          legend: {
            labels: { color: 'white', font: { size: 14 } }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'tiempo segundos', color: 'white', font: { size: 16 } },
            ticks: { color: 'white' },
            grid: { color: 'rgba(255,255,255,0.2)' } // líneas gris claro
          },
          y: {
            title: { display: true, text: 'm/s', color: 'white', font: { size: 16 } },
            ticks: { color: 'white' },
            grid: { color: 'rgba(255,255,255,0.2)' } // líneas gris claro
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);

    client.on('connect', () => {
      console.log('Conectado al broker MQTT');
      client.subscribe('test/hivemq');
    });

    client.on('message', (topic, message) => {
      if (topic === 'test/hivemq') {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) {
          const now = new Date().toLocaleTimeString();

          data.labels.push(now);
          data.datasets[0].data.push(value);

          if (data.labels.length > 20) {
            data.labels.shift();
            data.datasets[0].data.shift();
          }

          myChart.update();
        }
      }
    });
  </script>
</body>
</html>
