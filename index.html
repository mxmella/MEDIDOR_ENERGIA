<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Medidor de energía CGE</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      background-color: #0b1e3d; /* Azul oscuro Puerto Coronel */
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #logo-fijo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 120px;
      height: auto;
      z-index: 1000;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.7));
    }
    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #ffc72c; /* Amarillo Puerto Coronel */
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 8px rgba(255, 199, 44, 0.7);
    }
    canvas {
      background-color: #144372; /* Azul medio */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 199, 44, 0.25);
      display: block;
      margin: 0 auto 25px auto;
      width: 900px !important;
      height: 450px !important;
    }
    #controls {
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 12px;
      padding: 8px;
      filter: drop-shadow(0 0 1.5px rgba(255, 199, 44, 0.9));
      transition: filter 0.3s ease;
    }
    button:hover:not(:disabled) {
      filter: drop-shadow(0 0 8px rgba(255, 199, 44, 1));
    }
    button:disabled {
      filter: none;
      cursor: not-allowed;
      opacity: 0.5;
    }
    svg {
      width: 32px;
      height: 32px;
      fill: #ffc72c;
      user-select: none;
    }
    table {
      width: 900px;
      border-collapse: separate;
      border-spacing: 0 8px;
      color: #f0f0f0;
      font-size: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      overflow: hidden;
    }
    thead tr {
      background-color: #0a1628;
      text-align: left;
      user-select: none;
    }
    th, td {
      padding: 14px 20px;
    }
    th {
      font-weight: 600;
      font-size: 1rem;
      color: #ffc72c;
      border-bottom: 2px solid #ffc72c;
    }
    tbody tr {
      background-color: #10375c;
      transition: background-color 0.2s ease;
      border-radius: 10px;
      user-select: text;
    }
    tbody tr:hover {
      background-color: #215a94;
    }
    tbody tr td {
      border-bottom: none;
    }
    #pagination {
      width: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 18px;
      color: #f0f0f0;
      font-size: 1rem;
      user-select: none;
      gap: 15px;
    }
    #pageInfo {
      font-weight: 600;
      color: #ffc72c;
    }
  </style>
</head>
<body>
  <img id="logo-fijo" src="logo puerto.png" alt="Logo Puerto" />
  <h1>Medidor de energía CGE</h1>

  <canvas id="myChart" width="900" height="450"></canvas>

  <div id="controls">
    <button id="pauseBtn" title="Pausar">
      <!-- Icono pausa -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <rect x="6" y="5" width="4" height="14"></rect>
        <rect x="14" y="5" width="4" height="14"></rect>
      </svg>
    </button>
    <button id="playBtn" title="Reanudar" disabled>
      <!-- Icono play -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <polygon points="8,5 19,12 8,19"></polygon>
      </svg>
    </button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>Valor Medidor CGE</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination">
    <button id="prevPage" disabled title="Anterior">
      <!-- Icono izquierda -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <polygon points="15,6 9,12 15,18"></polygon>
      </svg>
    </button>
    <span id="pageInfo">Página 1 / 1</span>
    <button id="nextPage" disabled title="Siguiente">
      <!-- Icono derecha -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <polygon points="9,6 15,12 9,18"></polygon>
      </svg>
    </button>
  </div>

  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');
    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: [], 
      datasets: [{
        label: 'Medidor CGE (kWh)', 
        data: [],
        borderColor: '#ffc72c',
        backgroundColor: 'rgba(255, 199, 44, 0.3)',
        fill: true,
        tension: 0.3,
        pointRadius: 5,
        pointHoverRadius: 7,
        borderWidth: 3,
        hoverBorderWidth: 4
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#ffd54f', font: { size: 16, weight: 'bold' } }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            backgroundColor: '#b28800',
            titleFont: { size: 16, weight: 'bold' },
            bodyFont: { size: 14 }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Hora', color: '#ffd54f', font: { size: 18, weight: 'bold' } },
            ticks: { color: '#ffecb3', maxRotation: 45, minRotation: 30 },
            grid: { color: 'rgba(255, 235, 59, 0.15)' }
          },
          y: {
            title: { display: true, text: 'Valor (kWh)', color: '#ffd54f', font: { size: 18, weight: 'bold' } },
            ticks: { color: '#ffecb3' },
            grid: { color: 'rgba(255, 235, 59, 0.15)' }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    };

    const myChart = new Chart(ctx, config);

    let paused = false;
    let allData = [];

    const pauseBtn = document.getElementById('pauseBtn');
    const playBtn = document.getElementById('playBtn');

    pauseBtn.addEventListener('click', () => {
      paused = true;
      pauseBtn.disabled = true;
      playBtn.disabled = false;
    });

    playBtn.addEventListener('click', () => {
      paused = false;
      pauseBtn.disabled = false;
      playBtn.disabled = true;
    });

    client.on('connect', () => {
      console.log('Conectado al broker MQTT');
      client.subscribe('MEDIDOR_CGE');
    });

    client.on('message', (topic, message) => {
      if (topic === 'MEDIDOR_CGE') {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) {
          const now = new Date();
          const timeLabel = now.toLocaleTimeString();
          const fullDate = now.toLocaleString();

          allData.push({datetime: fullDate, value: value});
          if(allData.length > 1000) allData.shift();

          renderTablePage(currentPage);
          updatePaginationButtons();

          if (!paused) {
            data.labels.push(timeLabel);
            data.datasets[0].data.push(value);

            if (data.labels.length > 20) {
              data.labels.shift();
              data.datasets[0].data.shift();
            }
            myChart.update();
          }
        }
      }
    });

    const tableBody = document.querySelector('#dataTable tbody');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');
    const rowsPerPage = 10;
    let currentPage = 1;

    function renderTablePage(page) {
      tableBody.innerHTML = '';
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = allData.slice(start, end);
      for (const row of pageData) {
        const tr = document.createElement('tr');
        const tdDate = document.createElement('td');
        const tdValue = document.createElement('td');
        tdDate.textContent = row.datetime;
        tdValue.textContent = row.value.toFixed(2);
        tr.appendChild(tdDate);
        tr.appendChild(tdValue);
        tableBody.appendChild(tr);
      }
      const totalPages = Math.min(1000, Math.max(1, Math.ceil(allData.length / rowsPerPage)));
      pageInfo.textContent = `Página ${currentPage} / ${totalPages}`;
    }

    function updatePaginationButtons() {
      const totalPages = Math.min(1000, Math.max(1, Math.ceil(allData.length / rowsPerPage)));
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderTablePage(currentPage);
        updatePaginationButtons();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage * rowsPerPage < allData.length) {
        currentPage++;
        renderTablePage(currentPage);
        updatePaginationButtons();
      }
    });
  </script>
</body>
</html>
