<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Medidor de energía CGE</title>

  <!-- Chart.js + Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    /* Tu estilo aquí (lo mismo que antes) */
  </style>
</head>
<body>
  <img id="logo-fijo" src="logo puerto.png" alt="Logo Puerto" />
  <button id="darkModeToggle" title="Alternar modo oscuro">Modo oscuro</button>

  <h1>Medidor de energía CGE</h1>

  <div id="connectionStatus">Estado: <span id="connText">Desconectado</span></div>

  <!-- Filtros de fecha -->
  <div>
    <input type="text" id="searchBox" placeholder="Buscar en tabla (fecha o valor)" />
    <label>Desde: <input type="date" id="startDate" /></label>
    <label>Hasta: <input type="date" id="endDate" /></label>
    <button id="exportCSVBtn">Exportar CSV</button>
  </div>

  <canvas id="myChart" width="900" height="450"></canvas>

  <div id="controls">
    <button id="pauseBtn" title="Pausar">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <rect x="6" y="5" width="4" height="14"></rect>
        <rect x="14" y="5" width="4" height="14"></rect>
      </svg>
    </button>
    <button id="playBtn" title="Reanudar" disabled>
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <polygon points="8,5 19,12 8,19"></polygon>
      </svg>
    </button>
    <button id="backBtn" title="Retroceder" style="display:none;">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <polygon points="15,6 9,12 15,18"></polygon>
      </svg>
    </button>
    <button id="forwardBtn" title="Adelantar" style="display:none;">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <polygon points="9,6 15,12 9,18"></polygon>
      </svg>
    </button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>Valor Medidor CGE</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination">
    <button id="prevPage" disabled title="Anterior">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <polygon points="15,6 9,12 15,18"></polygon>
      </svg>
    </button>
    <span id="pageInfo">Página 1 / 1</span>
    <button id="nextPage" disabled title="Siguiente">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <polygon points="9,6 15,12 9,18"></polygon>
      </svg>
    </button>
  </div>

  <script>
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');
    const ctx = document.getElementById('myChart').getContext('2d');
    const connText = document.getElementById('connText');
    const searchBox = document.getElementById('searchBox');
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const exportCSVBtn = document.getElementById('exportCSVBtn');
    const tableBody = document.querySelector('#dataTable tbody');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');

    const data = {
      labels: [],
      datasets: [{
        label: 'Medidor CGE (I Max)', 
        data: [],
        borderColor: '#0a72c1',
        backgroundColor: 'rgba(10, 114, 193, 0.3)',
        fill: true,
        tension: 0.3,
        pointRadius: 5,
        pointHoverRadius: 7,
        borderWidth: 3,
        hoverBorderWidth: 4
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#0a3d66', font: { size: 16, weight: 'bold' } }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            backgroundColor: '#0a72c1',
            titleFont: { size: 16, weight: 'bold' },
            bodyFont: { size: 14 }
          },
        },
        scales: {
          x: {
            title: { display: true, text: 'Tiempo', color: '#0a3d66', font: { size: 18, weight: 'bold' } },
            ticks: { color: '#0a3d66', maxRotation: 45, minRotation: 30 },
            grid: { color: 'rgba(10, 61, 102, 0.15)' }
          },
          y: {
            title: { display: true, text: 'I Max', color: '#0a3d66', font: { size: 18, weight: 'bold' } },
            ticks: { color: '#0a3d66' },
            grid: { color: 'rgba(10, 61, 102, 0.15)' }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    };

    const myChart = new Chart(ctx, config);

    let paused = false;
    let allData = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    pauseBtn.addEventListener('click', () => {
      paused = true;
      pauseBtn.disabled = true;
      playBtn.disabled = false;
      backBtn.style.display = 'inline-block';
      forwardBtn.style.display = 'inline-block';
    });

    playBtn.addEventListener('click', () => {
      paused = false;
      pauseBtn.disabled = false;
      playBtn.disabled = true;
      backBtn.style.display = 'none';
      forwardBtn.style.display = 'none';
    });

    backBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderTablePage(currentPage);
        updatePaginationButtons();
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (currentPage < Math.ceil(allData.length / rowsPerPage)) {
        currentPage++;
        renderTablePage(currentPage);
        updatePaginationButtons();
      }
    });

    function renderTablePage(page) {
      tableBody.innerHTML = '';
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = allData.slice(start, end);
      for (const row of pageData) {
        const tr = document.createElement('tr');
        const tdDate = document.createElement('td');
        const tdValue = document.createElement('td');
        tdDate.textContent = row.datetime;
        tdValue.textContent = row.value.toFixed(2);
        tr.appendChild(tdDate);
        tr.appendChild(tdValue);
        tableBody.appendChild(tr);
      }
      pageInfo.textContent = `Página ${currentPage}`;
    }

    function updatePaginationButtons() {
      const totalPages = Math.ceil(allData.length / rowsPerPage);
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
    }

    exportCSVBtn.addEventListener('click', () => {
      const csvData = 'Fecha y Hora, Valor Medidor CGE\n' + allData.map(row => `${row.datetime}, ${row.value}`).join('\n');
      const csvBlob = new Blob([csvData], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(csvBlob);
      link.download = 'medidor_cge.csv';
      link.click();
    });

    client.on('connect', () => {
      connText.textContent = 'Conectado';
      client.subscribe('MEDIDOR_CGE');
    });

    client.on('message', (topic, message) => {
      if (topic === 'MEDIDOR_CGE') {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) {
          const now = new Date();
          const timeLabel = now.toLocaleTimeString();
          const fullDate = now.toLocaleString();

          allData.push({ datetime: fullDate, value: value });
          if (allData.length > 1000) allData.shift();
          
          renderTablePage(currentPage);
          updatePaginationButtons();

          if (!paused) {
            data.labels.push(timeLabel);
            data.datasets[0].data.push(value);

            if (data.labels.length > 20) {
              data.labels.shift();
              data.datasets[0].data.shift();
            }
            myChart.update();
          }
        }
      }
    });
  </script>
</body>
</html>
